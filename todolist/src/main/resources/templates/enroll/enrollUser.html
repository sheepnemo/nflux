<!DOCTYPE HTML>
<html>
<head>
    <title>ToDoList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        .banner {
            font-size:500%;
            text-align:center;
        }
        button {
            font-size:200%;
            text-align:center;
        }
        label {
            font-size:150%;
            text-align:center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="banner">ToDoList</div>
    <form action="/user/enroll" method="post">
        <div class="form-group" align="center">
            <label for="name">이름</label>
            <input type="text" id="name" name="userName" placeholder="이름">
            <label for="id">ID</label>
            <input type="text" id="id" name="userId" placeholder="ID">
            <label for="pw">PW</label>
            <input type="text" id="pw" name="userPw" placeholder="PW">
        </div>
        <p align="center">
            <button type="submit">가입</button>
        </p>
    </form>
</div>
</body>
</html>
